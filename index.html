
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evidencia de Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overscroll-behavior-y: none; }
      html { background-color: #f8fafc; overscroll-behavior-y: none; }
      .pdf-content { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Hide scrollbar for Carousel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-slide-down { animation: slideDown 0.3s ease-out; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

      /* Animation for Floating Buttons Shimmer */
      @keyframes shimmer {
        100% {
          transform: translateX(100%);
        }
      }
      .animate-shimmer {
        animation: shimmer 2s infinite;
      }

      /* BUG EASTER EGG ANIMATIONS */
      @keyframes leg-wiggle {
        0%, 100% { transform: rotate(-10deg); }
        50% { transform: rotate(10deg); }
      }
      @keyframes leg-wiggle-fast {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(20deg); }
      }
      @keyframes bug-bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-3px); }
      }
      @keyframes particle-1 {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(-20px, -20px) scale(0); opacity: 0; }
      }
      @keyframes particle-2 {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(20px, 20px) scale(0); opacity: 0; }
      }
      @keyframes particle-3 {
        0% { transform: translate(0, 0) scale(1); opacity: 1; }
        100% { transform: translate(-10px, 30px) scale(0); opacity: 0; }
      }
      @keyframes blink {
        0%, 90%, 100% { transform: scaleY(1); }
        95% { transform: scaleY(0.1); }
      }
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-5deg); }
        75% { transform: rotate(5deg); }
      }
      
      .animate-leg-wiggle path { transform-origin: center; animation: leg-wiggle 0.3s infinite ease-in-out; }
      .animate-leg-wiggle-fast path { transform-origin: center; animation: leg-wiggle-fast 0.1s infinite linear; }
      .animate-bug-bounce { animation: bug-bounce 0.4s infinite ease-in-out; }
      .animate-particle-1 { animation: particle-1 0.6s forwards ease-out; }
      .animate-particle-2 { animation: particle-2 0.6s forwards ease-out; }
      .animate-particle-3 { animation: particle-3 0.6s forwards ease-out; }
      .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
      .animate-blink circle { transform-origin: center; animation: blink 4s infinite; }
      
      @keyframes bounceIn {
        0% { opacity: 0; transform: scale(0.3) rotate(-10deg); }
        50% { opacity: 1; transform: scale(1.05) rotate(5deg); }
        70% { transform: scale(0.9) rotate(-2deg); }
        100% { transform: scale(1) rotate(0); }
      }

    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
