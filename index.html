
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evidencia de Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overscroll-behavior-y: none; }
      html { background-color: #f8fafc; overscroll-behavior-y: none; }
      .pdf-content { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Hide scrollbar for Carousel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-slide-down { animation: slideDown 0.3s ease-out; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }

      /* BUG ANIMATIONS */
      @keyframes leg-wiggle-1 {
        0%, 100% { transform: rotate(-15deg); }
        50% { transform: rotate(15deg); }
      }
      @keyframes leg-wiggle-2 {
        0%, 100% { transform: rotate(10deg); }
        50% { transform: rotate(-10deg); }
      }
      @keyframes leg-wiggle-3 {
        0%, 100% { transform: rotate(-20deg); }
        50% { transform: rotate(20deg); }
      }
      
      .animate-leg-wiggle-1 { animation: leg-wiggle-1 0.2s infinite alternate ease-in-out; }
      .animate-leg-wiggle-2 { animation: leg-wiggle-2 0.2s infinite alternate-reverse ease-in-out; }
      .animate-leg-wiggle-3 { animation: leg-wiggle-3 0.2s infinite alternate ease-in-out; }
      
      @keyframes bug-bounce {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
      .animate-bug-bounce { animation: bug-bounce 0.4s infinite ease-in-out; }
      
      @keyframes shake {
        0%, 100% { transform: rotate(0deg); }
        25% { transform: rotate(-10deg); }
        75% { transform: rotate(10deg); }
      }
      .animate-shake { animation: shake 0.3s infinite ease-in-out; }
      
      @keyframes explode-particle {
        0% { transform: rotate(var(--angle)) translate(0, 0); opacity: 1; }
        100% { transform: rotate(var(--angle)) translate(80px, 0); opacity: 0; }
      }
      .animate-explode-particle { animation: explode-particle 0.6s forwards ease-out; }
      
      @keyframes bounce-in {
        0% { transform: scale(0); opacity: 0; }
        60% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(1); }
      }
      .animate-bounce-in { animation: bounce-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
  <script type="importmap">
{
  "imports": {

    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>

  </body>
</html>
