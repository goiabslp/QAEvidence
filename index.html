<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evidencia de Teste</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overscroll-behavior-y: none; }
      .pdf-content { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; }
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
      
      /* Hide scrollbar for Carousel */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      .animate-fade-in { animation: fadeIn 0.5s ease-out; }
      .animate-slide-down { animation: slideDown 0.3s ease-out; }
      .animate-slide-up { animation: slideUp 0.3s ease-out; }
      .animate-bounce-in { animation: bounceIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55); }
      .animate-shake { animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both; }
      
      @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
      @keyframes slideDown { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
      @keyframes bounceIn { 0% { transform: scale(0); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
      
      /* Bug Animations */
      @keyframes leg-wiggle { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
      @keyframes leg-wiggle-reverse { 0%, 100% { transform: rotate(10deg); } 50% { transform: rotate(-10deg); } }
      @keyframes leg-wiggle-delay { 0%, 100% { transform: rotate(-15deg); } 50% { transform: rotate(15deg); } }
      @keyframes leg-wiggle-delay-reverse { 0%, 100% { transform: rotate(15deg); } 50% { transform: rotate(-15deg); } }
      @keyframes bug-bounce { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
      @keyframes explode-particles { 
          0% { transform: scale(1); opacity: 1; } 
          100% { transform: scale(0) translate(var(--tw-translate-x), var(--tw-translate-y)); opacity: 0; } 
      }
      @keyframes shake { 10%, 90% { transform: translate3d(-1px, 0, 0); } 20%, 80% { transform: translate3d(2px, 0, 0); } 30%, 50%, 70% { transform: translate3d(-4px, 0, 0); } 40%, 60% { transform: translate3d(4px, 0, 0); } }

      .animate-leg-wiggle { animation: leg-wiggle 0.2s infinite ease-in-out; }
      .animate-leg-wiggle-reverse { animation: leg-wiggle-reverse 0.2s infinite ease-in-out; }
      .animate-leg-wiggle-delay { animation: leg-wiggle 0.2s infinite ease-in-out 0.1s; }
      .animate-leg-wiggle-delay-reverse { animation: leg-wiggle-reverse 0.2s infinite ease-in-out 0.1s; }
      .animate-bug-bounce { animation: bug-bounce 0.4s infinite ease-in-out; }

      .mask-linear-fade {
          mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
          -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body class="bg-slate-50 text-slate-900 selection:bg-indigo-100 selection:text-indigo-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
